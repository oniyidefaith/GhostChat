{% extends 'base.html' %}
{% block content %}
{% load static %}
<form action="/register" method="POST">
    {% csrf_token %}
    <h1>Register</h1><br>
    <p> Please Enter your details here</p><br>
    <input type="text" class="field" placeholder="Username/Nickname" name="username" required><br/>
    <input type="email" class="field" placeholder="example@gmail.com" name="email" required><br/>
    <input type="password" class="field" placeholder="******" name="p1" required><br/>
    <input type="password" class="field" placeholder="******" name="p2" required><br/>
    <div class="niche">
        Already have an account? <i><a href="/" >login</a></i>
    </div><br>
    <input type="submit" class="btn" value="Register">
    {% for m in messages %}
    <center><font color="red"><h2>{{m}}</h2></font></center>
    {% endfor %}
</form>
{% endblock %}
